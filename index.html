<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload = "populateCurrencyDataAsync(); getExchangeRate('GBP', 'EUR')">
    <h1>What's it worth?</h1>

    <p>Pounds Sterling (GBP): </p>
    <input id="GBP" type="text" value=""><br>
    <input type="button" onclick="convertAndReplace('GBP', 'EUR')" value="Convert">

    <p>Euros (EUR):</p>
    <input id="EUR" type="text" value=""><br>
    <input type="button" onclick="convertAndReplace('EUR', 'GBP')" value="Convert">

    <p id="exRt"></p>

</body>
</html>
